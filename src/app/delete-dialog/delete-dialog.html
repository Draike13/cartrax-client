<div class="container">
  <h2 mat-dialog-title class="title">Confirm Vehicle Deletion</h2>
  <div mat-dialog-content class="content">
    <p>Are you sure you want to remove this vehicle?</p>
    <p>Type the VIN below to confirm:</p>
    <h3 class="vin">{{ vin }}</h3>

    <input
      matInput
      placeholder="Enter VIN"
      [(ngModel)]="userInput"
      class="vin-input"
    />
  </div>

  <div mat-dialog-actions class="form-actions">
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    <button
      mat-flat-button
      color="warn"
      [disabled]="!matchesVin()"
      (click)="confirm()"
    >
      Delete
    </button>
  </div>
</div>
