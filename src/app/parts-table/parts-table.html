<div class="parts-list-container">
  <!-- Parts Table -->
  <table mat-table [dataSource]="partsList()" class="mat-elevation-z2">
    <!-- Part Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>
        <!-- Part Type Selector -->
        <div class="part-type-selector">
          <mat-form-field appearance="outline">
            <mat-label>Select a Part Type</mat-label>
            <input
              type="text"
              matInput
              [matAutocomplete]="auto"
              [(ngModel)]="partTypeSearch"
              (ngModelChange)="filterPartTypes()"
              placeholder="Select or type to search"
            />
            <mat-autocomplete
              #auto="matAutocomplete"
              (optionSelected)="selectPartType($event.option.value)"
            >
              @for (type of filteredPartTypes; track type) {
              <mat-option [value]="type">{{ type }}</mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </th>
      <td mat-cell *matCellDef="let part">{{ part.type | titlecaseFirst }}</td>
    </ng-container>

    <!-- Part Description Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Part Description</th>
      <td mat-cell *matCellDef="let part">{{ part.data }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <!-- Add Part -->
        <button
          mat-icon-button
          color="primary"
          matTooltip="Add Part"
          (click)="openAddPartDialog()"
        >
          <span class="add-part-icon">
            <mat-icon class="part-main">handyman</mat-icon>
            <mat-icon class="small-plus">add_circle</mat-icon>
          </span>
        </button>

        <!-- Search Parts -->
        <button
          mat-icon-button
          color="primary"
          matTooltip="Search Parts"
          (click)="toggleSearch()"
        >
          <mat-icon>{{ searchActive() ? "close" : "search" }}</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let part">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Edit"
          (click)="editPart(part)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          matTooltip="Delete"
          (click)="deletePart(part)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        @if(isSpecPart()) {
        <button
          mat-icon-button
          matTooltip="View cars with this part (coming soon)"
          (click)="viewCarsWithPart(part)"
        >
          <mat-icon>directions_car</mat-icon>
        </button>
        }
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    @if (partsList().length === 0) {
    <tr>
      <td colspan="3" class="empty">No parts found.</td>
    </tr>
    }
  </table>
</div>
