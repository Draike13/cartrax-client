<mat-sidenav-container class="app-container">
  <!-- SIDENAV -->
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="brand">
      <mat-icon>directions_car</mat-icon>
      <span>CarTrax</span>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="main" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span class="nav-text">Home</span>
      </a>
      <a mat-list-item routerLink="carList" routerLinkActive="active">
        <mat-icon>garage</mat-icon>
        <span class="nav-text">Cars</span>
      </a>
      <a mat-list-item routerLink="partsTable" routerLinkActive="active">
        <mat-icon>handyman</mat-icon>
        <span class="nav-text">Parts Table</span>
      </a>
      <a mat-list-item routerLink="" routerLinkActive="">
        <mat-icon>build</mat-icon>
        <span class="nav-text">Service</span>
      </a>
      <a mat-list-item routerLink="" routerLinkActive="">
        <mat-icon>bar_chart</mat-icon>
        <span class="nav-text">Reports</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>
    <!-- HEADER -->
    <mat-toolbar class="header">
      <span class="flex-spacer"></span>

      @if (isLoggedIn()) {
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
        {{ username() }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
      } @else {
      <button mat-stroked-button color="accent" (click)="login()">Login</button>
      }
    </mat-toolbar>

    <!-- PAGE CONTENT -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
